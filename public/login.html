<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/js/adoptedStyleSheets_polyfill.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Student Absence Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/login.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-icon">
        <i class="fas fa-sign-in-alt"></i>
      </div>
      <h1 class="login-title">Student Absence Management</h1>
      <p class="login-subtitle">Sign in to your account</p>

      <div class="form-group">
        <label for="identifier">Email Address or matricule</label>
        <input type="text" id="identifier" placeholder="Enter your email or matricule" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>

      <button id="loginBtn" class="btn-primary">Sign In</button>
      <p id="message" class="message"></p>

      <div class="demo-accounts">
        <h3>Demo Accounts:</h3>
        <p><strong>Admin:</strong> adminG4@gmail.com / admin123</p>
        <p><strong>Teacher:</strong> teacher@gmail.com / teacher123</p>
        <p><strong>PAW:</strong> Hemili@gmail.com / hemili123</p>
      </div>
    </div>
  </div>

  <script>
    $('#loginBtn').click(function() {
      const data = {
        identifier: $('#identifier').val(),
        password: $('#password').val()
      };

      const _p = location.pathname;
      const _idx = _p.indexOf('/public/');
      const API_BASE_LOCAL = _idx !== -1 ? _p.slice(0, _idx) + '/api' : '/api';

      $.ajax({
        url: API_BASE_LOCAL + '/auth/login.php',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(res) {
          if (res.success) {
            $('#message').text(res.message);
            if (res.role === 'admin') window.location.href = 'admin/dashboard.html';
            else if (res.role === 'teacher') window.location.href = 'teacher/dashboard.html';
            else if (res.role === 'student') window.location.href = 'student/dashboard.html';
          } else {
            $('#message').text(res.message);
          }
        },
        error: function() {
          $('#message').text('Error connecting to server.');
        }
      });
    });
  </script>
</body>
</html>
