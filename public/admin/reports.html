<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Reports | Admin Panel</title>

  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link rel="stylesheet" href="../styles/reports.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="dashboard-wrapper">

    <nav class="sidebar">
      <div class="sidebar-logo">
        <h2>S.A.M</h2>
        <p>Admin Panel</p>
      </div>

      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
        <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
        <li><a href="groups.html"><i class="fas fa-layer-group"></i> Groups & Modules</a></li>
        <li><a href="reports.html" class="active"><i class="fas fa-file-alt"></i> Reports</a></li>
      </ul>
    </nav>

    <main class="dashboard-main">
      <header class="topbar">
        <div class="page-info">
          <h1>Attendance Reports</h1>
          <p id="currentDate"></p>
        </div>

        <div class="user-info">
          <div class="user-card">
            <i class="fas fa-user-circle"></i>
            <div>
              <h4 id="adminName">Admin User</h4>
              <p id="adminRole">Admin</p>
            </div>
          </div>
          <button class="logout-text logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </header>

      <section class="reports-panel">
        <div class="filters card">
          <h3><i class="fas fa-filter"></i> Filter Reports</h3>
          <div class="filters-row">
            <div class="filter-item"><label>Date From</label><input id="dateFrom" type="date" /></div>
            <div class="filter-item"><label>Date To</label><input id="dateTo" type="date" /></div>
            <div class="filter-item"><label>Group</label><select id="filterGroup"><option value="">All Groups</option></select></div>
            <div class="filter-item"><label>Student</label><select id="filterStudent"><option value="">All Students</option></select></div>
            <div class="filter-item"><label>&nbsp;</label><button id="applyFilters" class="btn btn-primary">Apply</button></div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stat-card card"><h4>Total Records</h4><p id="totalRecords">0</p></div>
          <div class="stat-card card"><h4>Present</h4><p id="presentCount">0</p></div>
          <div class="stat-card card"><h4>Absent</h4><p id="absentCount">0</p></div>
          <div class="stat-card card"><h4>Attendance Rate</h4><p id="attendanceRate">0%</p></div>
        </div>

        <div class="records card">
          <div class="records-header">
            <h3>Attendance Records</h3>
            <button id="exportCsv" class="btn btn-primary"><i class="fas fa-download"></i> Export CSV</button>
          </div>
          <table class="records-table">
            <thead>
              <tr><th>Date</th><th>Student</th><th>Group</th><th>Status</th></tr>
            </thead>
            <tbody id="recordsBody"></tbody>
          </table>
        </div>

      </section>

    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/reports.js"></script>
  <script>
    const dateEl = document.getElementById('currentDate');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateEl.textContent = new Date().toLocaleDateString('en-US', options);
  </script>
</body>
</html>
