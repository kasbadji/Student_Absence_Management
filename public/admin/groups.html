<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groups | Admin Panel</title>

  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="dashboard-wrapper">

    <nav class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="teachers.html">Teachers</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="modules.html">Modules</a></li>
        <li><a href="groups.html" class="active">Groups</a></li>
      </ul>
      <button class="logout-btn">Logout</button>
    </nav>

    <main class="dashboard-content">
      <header>
        <h2>Groups Management</h2>
        <p>Welcome, <span id="adminName"></span></p>
      </header>

      <section class="form-section">
        <h3>Create New Group</h3>
        <form id="create-group">
          <input type="text" id="groupName" placeholder="Group Name" required />
          <button id="createGroupBtn" type="button">Add Group</button>
        </form>
        <p id="groupMsg" class="status"></p>
      </section>

      <section class="table-section">
        <h3>All Groups</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Group Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="groupRows"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/groups.js"></script>
  <script src="js/edit_modal.js"></script>
</body>
</html>
