<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/adoptedStyleSheets_polyfill.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groups | Admin Panel</title>

  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link rel="stylesheet" href="../styles/groups-modules.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="dashboard-wrapper">

    <nav class="sidebar">
      <div class="sidebar-logo">
        <h2>S.A.M</h2>
        <p>Admin Panel</p>
      </div>

      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
        <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
        <li><a href="groups.html" class="active"><i class="fas fa-layer-group"></i> Groups & Modules</a></li>
        <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
      </ul>
    </nav>

    <main class="dashboard-main">
      <header class="topbar">
        <div class="page-info">
          <h1>Groups & Modules</h1>
          <p id="currentDate"></p>
        </div>

        <div class="user-info">
          <div class="user-card">
            <i class="fas fa-user-circle"></i>
            <div>
              <h4 id="adminName">Admin User</h4>
              <p id="adminRole">Admin</p>
            </div>
          </div>
          <button class="logout-text logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </header>

      <section class="table-section students-container">
        <div class="students-header">
          <div class="search-wrap">
            <i class="fas fa-search"></i>
            <input id="searchGroups" placeholder="Search groups..." />
          </div>
          <button id="addGroupBtn" class="btn add-btn"><i class="fas fa-plus"></i> Add Group</button>
        </div>

        <div class="students-card">
          <table class="students-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Group Name</th>
                <th class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody id="groupRows"></tbody>
          </table>
        </div>

        <div class="students-header" style="margin-top:20px;">
          <div class="search-wrap">
            <i class="fas fa-search"></i>
            <input id="searchModules" placeholder="Search modules..." />
          </div>
          <button id="addModuleBtn" class="btn add-btn"><i class="fas fa-plus"></i> Add Module</button>
        </div>
        <div class="students-card">
          <table class="students-table">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Session</th>
                  <th class="actions-col">Actions</th>
                </tr>
            </thead>
            <tbody id="moduleRows"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/edit_modal.js"></script>
  <script src="js/groups.js"></script>
  <script src="js/modules.js"></script>
  <script>
    const dateEl = document.getElementById('currentDate');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateEl.textContent = new Date().toLocaleDateString('en-US', options);
  </script>
</body>
</html>
