<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/adoptedStyleSheets_polyfill.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="dashboard-wrapper">

    <nav class="sidebar">
      <div class="sidebar-logo">
        <h2>S.A.M</h2>
        <p>Admin Panel</p>
      </div>

      <ul class="sidebar-menu">
        <li><a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
        <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a></li>
        <li><a href="groups.html"><i class="fas fa-layer-group"></i> Groups & Modules</a></li>
        <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
      </ul>
    </nav>

    <main class="dashboard-main">
      <header class="topbar">
        <div class="page-info">
          <h1>Dashboard</h1>
          <p id="currentDate"></p>
        </div>

        <div class="user-info">
          <div class="user-card">
            <i class="fas fa-user-circle"></i>
            <div>
              <h4 id="adminName">Admin User</h4>
              <p id="adminRole">Admin</p>
            </div>
          </div>
          <button class="logout-text logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </header>

      <section class="stats">
        <div class="stat-card">
          <div class="icon blue"><i class="fas fa-user-graduate"></i></div>
          <div>
            <p>Total Students</p>
            <h3 id="studentCount">0</h3>
          </div>
        </div>

        <div class="stat-card">
          <div class="icon green"><i class="fas fa-chalkboard-teacher"></i></div>
          <div>
            <p>Total Teachers</p>
            <h3 id="teacherCount">0</h3>
          </div>
        </div>

        <div class="stat-card">
          <div class="icon purple"><i class="fas fa-layer-group"></i></div>
          <div>
            <p>Total Groups & Modules</p>
            <h3 id="groupModuleDisplay">0</h3>
          </div>
        </div>

        <div class="stat-card">
          <div class="icon orange"><i class="fas fa-arrow-trend-up"></i></div>
          <div>
            <p>Attendance Rate</p>
            <h3 id="attendanceRateDashboard">0%</h3>
          </div>
        </div>
        <section class="quick-actions">
          <h2>Quick Actions</h2>
          <div class="actions-grid">
            <a href="students.html" class="action-btn">
              <i class="fas fa-user-plus"></i> Add Student
            </a>
            <a href="teachers.html" class="action-btn">
              <i class="fas fa-user-tie"></i> Add Teacher
            </a>
            <a href="groups.html" class="action-btn">
              <i class="fas fa-users"></i> Create Group & modules
            </a>
            <a href="reports.html" class="action-btn">
              <i class="fas fa-chart-pie"></i> View Reports
            </a>
          </div>
        </section>
      </section>

    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/dashboard.js"></script>

  <script>
    const dateEl = document.getElementById('currentDate');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateEl.textContent = new Date().toLocaleDateString('en-US', options);
  </script>

</body>
</html>
