<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modules | Admin Panel</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="dashboard-wrapper">

    <nav class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="teachers.html">Teachers</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="modules.html" class="active">Modules</a></li>
        <li><a href="groups.html">Groups</a></li>
      </ul>
      <button class="logout-btn">Logout</button>
    </nav>

    <main class="dashboard-content">
      <header>
        <h2>Modules Management</h2>
        <p>Welcome, <span id="adminName"></span></p>
      </header>

      <section class="form-section">
        <h3>Create New Module</h3>
        <form id="create-module">
          <input type="text" id="moduleTitle" placeholder="Title" required />
          <input type="text" id="moduleCode" placeholder="Code" required />
          <button id="createModuleBtn" type="button">Add Module</button>
        </form>
        <p id="moduleMsg" class="status"></p>
      </section>

      <section class="table-section">
        <h3>All Modules</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Code</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="moduleRows"></tbody>
        </table>
      </section>

    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/modules.js"></script>
  <script src="js/edit_modal.js"></script>
</body>
</html>
