<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../js/adoptedStyleSheets_polyfill.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Take Attendance</title>
  <link rel="stylesheet" href="../styles/take_attendance.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="take-attendance">
  <div class="dashboard-wrapper">
    <nav class="sidebar">
      <div class="sidebar-logo">
        <h2>S.A.M</h2>
        <p>Teacher Portal</p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="my_classes.html" class="active"><i class="fas fa-book-open"></i> My Classes</a></li>
        <li><a href="history.html"><i class="fas fa-history"></i> History</a></li>
      </ul>
    </nav>

    <main class="dashboard-main">
      <header class="topbar">
        <div class="page-info">
          <h1>Take Attendance</h1>
          <p id="currentDate"></p>
        </div>
        <div class="user-info">
          <div class="user-card">
            <i class="fas fa-user-circle"></i>
            <div>
              <h4 id="teacherName">Teacher</h4>
              <p id="teacherRole">Teacher</p>
            </div>
          </div>
          <button class="logout-text logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </header>

      <section>
        <div class="stat-card" style="padding:0.8rem; margin-bottom:1rem;">
          <h3 style="margin-bottom:.4rem;">Take Attendance</h3>
          <p id="classInfo" style="color:#666; font-size:.95rem; margin:0;">Loading classâ€¦</p>
        </div>

        <div style="display:flex; gap:1rem; margin-bottom:1rem;">
          <div class="stat-card" style="flex:1; text-align:center;">
            <p style="margin:0; color:#666;">Total Students</p>
            <h3 id="totalStudents">0</h3>
          </div>
          <div class="stat-card" style="flex:1; text-align:center;">
            <p style="margin:0; color:#666;">Present</p>
            <h3 id="presentCount">0</h3>
          </div>
          <div class="stat-card" style="flex:1; text-align:center;">
            <p style="margin:0; color:#666;">Absent</p>
            <h3 id="absentCount">0</h3>
          </div>
        </div>

        <div class="stat-card student-list">
          <h4 style="margin-top:0;">Student List</h4>
          <div id="studentsList">
          </div>
        </div>

        <div class="save-wrap">
          <button id="saveAttendance" class="action-btn"><i class="fas fa-save"></i> Save Attendance</button>
        </div>

      </section>

    </main>
  </div>

  <script src="js/common.js"></script>
  <script>
    const dateEl = document.getElementById('currentDate');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateEl.textContent = new Date().toLocaleDateString('en-US', options);
  </script>
  <script src="js/take_attendance.js"></script>
</body>
</html>
