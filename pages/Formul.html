        <label for="studentID">StudentID</label>
        <input type="number" id="studentID" name="studentID" placeholder="Enter student ID" required>
        <span id="idError" class="error"></span>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
        <span id="lastError" class="error"></span>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
        <span id="firstError" class="error"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter student email" required>
        <span id="emailError" class="error"></span>


        <button type="submit">Submit</button>
